<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de XML</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #333;
            color: white;
        }
        button {
            background-color: #ffcc00;
            color: #222;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }
        .episodio {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #444;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .btn-delete {
            background: red;
            color: white;
            padding: 5px 10px;
            font-size: 12px;
            border-radius: 50%;
        }
        textarea {
            width: 100%;
            height: 150px;
            background: #222;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }
        .clear-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: red;
            color: white;
            padding: 10px 15px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button class="clear-btn" onclick="limparInformacoes()">X</button>

    <div class="container">
        <h2>Gerador de XML</h2>
        
        <label>T√≠tulo:</label>
        <input type="text" id="titulo" placeholder="Nome da S√©rie" oninput="salvarDados()">
        <button onclick="buscarSinopse()">üîç Buscar Sinopse</button>
        
        <label>Thumbnail:</label>
        <input type="text" id="thumbnail" placeholder="URL da Thumbnail" oninput="salvarDados()">

        <label>Fanart:</label>
        <input type="text" id="fanart" placeholder="URL da Fanart" oninput="salvarDados()">

        <label>Info:</label>
        <input type="text" id="info" placeholder="Informa√ß√£o adicional" oninput="salvarDados()">

        <h3>Epis√≥dios</h3>
        <div id="episodios"></div>
        <button onclick="adicionarEpisodio()">+ Adicionar Epis√≥dio</button>

        <h3>Resultado XML:</h3>
        <textarea id="resultadoXML" readonly></textarea>
        
        <button onclick="gerarXML()">üìÑ Gerar XML</button>
        <button onclick="copiarXML()">üìã Copiar XML</button>
    </div>

    <script>
        let contador = 1;

        function adicionarEpisodio(url = "") {
            let id = contador++;
            $("#episodios").append(`
                <div class="episodio" id="ep${id}">
                    <input type="text" class="link" placeholder="URL do Epis√≥dio" value="${url}" oninput="salvarDados()">
                    <button class="btn-delete" onclick="removerEpisodio(${id})">X</button>
                </div>
            `);
            salvarDados();
        }

        function removerEpisodio(id) {
            $("#ep" + id).remove();
            salvarDados();
        }

        function buscarSinopse() {
            let titulo = $("#titulo").val();
            let apiKey = "1fc5f9008cebf466afb65b5a4e0cf5fa";

            $.get(`https://api.themoviedb.org/3/search/tv?api_key=${apiKey}&language=pt-BR&query=${titulo}`, function(data) {
                if (data.results.length > 0) {
                    let sinopse = data.results[0].overview;
                    $("#info").val(`[COLOR yellow]Sinopse:[/COLOR] ${sinopse}`);
                    salvarDados();
                } else {
                    $("#info").val("[COLOR yellow]Sinopse:[/COLOR] N√£o encontrada.");
                }
            });
        }

        function gerarXML() {
            let titulo = $("#titulo").val();
            let thumbnail = $("#thumbnail").val();
            let fanart = $("#fanart").val();
            let info = $("#info").val();
            let xml = `<?xml version="1.0" encoding="UTF-8" standalone="yes"?>\n<items>\n  <item>\n    <title>${titulo}</title>\n`;

            $(".link").each(function(index) {
                let url = $(this).val();
                let epNum = index + 1;
                xml += `    <link>${url}$$lsname=[COLOR white]EPIS√ìDIO ${epNum}[/COLOR]</link>\n`;
            });

            xml += `    <thumbnail>${thumbnail}</thumbnail>\n`;
            xml += `    <fanart>${fanart}</fanart>\n`;
            xml += `    <info>${info}</info>\n`;
            xml += `  </item>\n</items>`;

            $("#resultadoXML").val(xml);
        }

        function copiarXML() {
            let resultado = $("#resultadoXML").val();
            navigator.clipboard.writeText(resultado).then(function() {
                alert("XML copiado para a √°rea de transfer√™ncia!");
            }, function(err) {
                alert("Erro ao copiar o XML: " + err);
            });
        }

        function salvarDados() {
            let dados = {
                titulo: $("#titulo").val(),
                thumbnail: $("#thumbnail").val(),
                fanart: $("#fanart").val(),
                info: $("#info").val(),
                episodios: []
            };

            $(".link").each(function() {
                dados.episodios.push($(this).val());
            });

            // Salvar no localStorage
            localStorage.setItem("xmlData", JSON.stringify(dados));
        }

        function carregarDados() {
            let dados = localStorage.getItem("xmlData");
            if (dados) {
                dados = JSON.parse(dados);

                $("#titulo").val(dados.titulo);
                $("#thumbnail").val(dados.thumbnail);
                $("#fanart").val(dados.fanart);
                $("#info").val(dados.info);

                $("#episodios").html("");
                contador = 1;
                dados.episodios.forEach(url => adicionarEpisodio(url));
                
                // Limpar campos se dados j√° estiverem preenchidos
                if (dados.titulo && dados.thumbnail && dados.fanart && dados.info) {
                    $("#titulo").prop("disabled", true);
                    $("#thumbnail").prop("disabled", true);
                    $("#fanart").prop("disabled", true);
                    $("#info").prop("disabled", true);
                }
            }
        }

        function limparInformacoes() {
            localStorage.removeItem("xmlData");
            $("#titulo").val("");
            $("#thumbnail").val("");
            $("#fanart").val("");
            $("#info").val("");
            $("#episodios").html("");
            $("#resultadoXML").val("");
            contador = 1;
            carregarDados();
        }

        $(document).ready(function() {
            carregarDados();
        });
    </script>

</body>
</html>
