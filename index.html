<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BluePlay - Solicitar Filme ou Série</title>
  <style>
    /* Estilo CSS */
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      width: 300px;
    }

    h1 {
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
    }

    button {
      background-color: #ff6600;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff4d00;
    }

    #mensagem {
      text-align: center;
      color: red;
      margin-top: 10px;
    }
  </style>
  <!-- Importa o SDK do Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics.js"></script>
</head>
<body>

  <div class="container">
    <h1>Solicite um Filme ou Série</h1>
    <form id="formulario">
      <label for="nome">Seu Nome:</label>
      <input type="text" id="nome" required><br><br>

      <label for="filme">Nome do Filme/Série:</label>
      <input type="text" id="filme" required><br><br>

      <button type="submit" id="enviar">Enviar</button>
    </form>
    <div id="mensagem"></div> <!-- Para exibir mensagens de erro ou sucesso -->
  </div>

  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAkmmFDwhkcY6Z4UJMYHPqHrTSPTfvop8s",
      authDomain: "blueplayweb.firebaseapp.com",
      databaseURL: "https://blueplayweb-default-rtdb.firebaseio.com",
      projectId: "blueplayweb",
      storageBucket: "blueplayweb.firebasestorage.app",
      messagingSenderId: "1010274882829",
      appId: "1:1010274882829:web:8188c8a0eb7b02d4d4cc44",
      measurementId: "G-Q5SDTRY084"
    };

    // Inicializa o Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database(app);

    const formulario = document.getElementById('formulario');
    const mensagem = document.getElementById('mensagem');

    // Função para enviar o formulário
    formulario.addEventListener('submit', (e) => {
      e.preventDefault(); // Impede o envio tradicional do formulário

      const nome = document.getElementById('nome').value;
      const filme = document.getElementById('filme').value;

      // Verifica se os campos estão preenchidos
      if (!nome || !filme) {
        mensagem.innerHTML = 'Todos os campos são obrigatórios.';
        return;
      }

      // Salva os dados no Firebase
      const pedidoRef = db.ref('pedidos/' + Date.now());
      pedidoRef.set({
        nome: nome,
        filme: filme
      }).then(() => {
        // Exibe mensagem de sucesso
        mensagem.style.color = 'green';
        mensagem.innerHTML = 'Pedido enviado com sucesso!';
        formulario.reset();
      }).catch((error) => {
        // Exibe mensagem de erro
        mensagem.style.color = 'red';
        mensagem.innerHTML = 'Erro ao enviar o pedido: ' + error.message;
      });
    });
  </script>
</body>
</html>
