<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de XML</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h2, h3 {
            color: #ffcc00;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #333;
            color: white;
        }
        button {
            background-color: #ffcc00;
            color: #222;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }
        button:hover {
            background-color: #ffaa00;
        }
        .episodio {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #444;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .episodio input {
            flex: 1;
        }
        .btn-delete {
            background: red;
            color: white;
            padding: 5px 10px;
            font-size: 12px;
            border-radius: 50%;
        }
        .btn-delete:hover {
            background: darkred;
        }
        textarea {
            width: 100%;
            height: 150px;
            background: #222;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Gerador de XML</h2>
        
        <label>Título:</label>
        <input type="text" id="titulo" placeholder="Nome da Série">
        <button onclick="buscarSinopse()">🔍 Buscar Sinopse</button>
        
        <label>Thumbnail:</label>
        <input type="text" id="thumbnail" placeholder="URL da Thumbnail">

        <label>Fanart:</label>
        <input type="text" id="fanart" placeholder="URL da Fanart">

        <label>Info:</label>
        <input type="text" id="info" placeholder="Informação adicional">

        <h3>Episódios</h3>
        <div id="episodios"></div>
        <button onclick="adicionarEpisodio()">+ Adicionar Episódio</button>

        <h3>Resultado XML:</h3>
        <textarea id="resultadoXML" readonly></textarea>
        
        <button onclick="gerarXML()">📄 Gerar XML</button>
    </div>

    <script>
        let contador = 1; // Para numerar os episódios

        function adicionarEpisodio() {
            $("#episodios").append(`
                <div class="episodio" id="ep${contador}">
                    <input type="text" class="link" placeholder="URL do Episódio">
                    <button class="btn-delete" onclick="removerEpisodio(${contador})">X</button>
                </div>
            `);
            contador++;
        }

        function removerEpisodio(id) {
            $("#ep" + id).remove();
        }

        function buscarSinopse() {
            let titulo = $("#titulo").val();
            let apiKey = "1fc5f9008cebf466afb65b5a4e0cf5fa";

            $.get(`https://api.themoviedb.org/3/search/tv?api_key=${apiKey}&language=pt-BR&query=${titulo}`, function(data) {
                if (data.results.length > 0) {
                    let sinopse = data.results[0].overview;
                    $("#info").val(`[COLOR yellow]Sinopse:[/COLOR] ${sinopse}`);
                } else {
                    $("#info").val("[COLOR yellow]Sinopse:[/COLOR] Não encontrada.");
                }
            });
        }

        function gerarXML() {
            let titulo = $("#titulo").val();
            let thumbnail = $("#thumbnail").val();
            let fanart = $("#fanart").val();
            let info = $("#info").val();
            let xml = `<?xml version="1.0" encoding="UTF-8" standalone="yes"?>\n<items>\n  <item>\n    <title>${titulo}</title>\n`;

            $(".link").each(function(index) {
                let url = $(this).val();
                let epNum = index + 1;
                xml += `    <link>${url}$$lsname=[COLOR white]EPISÓDIO ${epNum}[/COLOR]</link>\n`;
            });

            xml += `    <thumbnail>${thumbnail}</thumbnail>\n`;
            xml += `    <fanart>${fanart}</fanart>\n`;
            xml += `    <info>${info}</info>\n`;
            xml += `  </item>\n</items>`;

            $("#resultadoXML").val(xml);
        }
    </script>

</body>
            </html>
